<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="title">GED || WorkFlow || Créer</ui:define>
		<ui:define name="main">
			<div class="header-info">
				<h1 class="header-title">
					<strong>Créer</strong> WorkFlows
				</h1>
			</div>
			<div class="col-md-offset-4">
				<h:form>
				<p:growl id="growl" life="2000" />
					<div class="form-group has-form-text">
						<small class="form-text">Choisir le Type du workflow</small>
						<h:selectOneMenu value="#{workflowBean.workflow.type}"
							class="form-control w-300px">
							<f:selectItems value="#{wFTypeBean.types}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label for="input-normal">Priorité</label>
						<h:selectOneMenu value="#{workflowBean.workflow.priorite}"
							class="form-control w-300px">
							<f:selectItems value="#{wFPriorityBean.priorities}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label for="input-normal">Directeur</label>
						<h:selectOneMenu converter="javax.faces.Integer" value="#{workflowBean.directeurID}"
							class="form-control w-300px">
							<f:selectItems value="#{directeurBean.LD}" var="directeur"
								itemLabel="#{directeur.prenom}" itemValue="#{directeur.id}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label for="input-normal">Avant Le</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="date" value="#{workflowBean.form_datelimite}" validator="dateValidator" >
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
					<label for="input-normal">Employees</label>
					 		<h:selectManyListbox converter="javax.faces.Integer" value="#{workflowBean.employeesid}" class="form-control w-300px">
   							<f:selectItems value="#{employeeBean.LE}" var="emp"
   							itemLabel="#{emp.prenom} #{emp.nom}" itemValue="#{emp.id}"  />
   							</h:selectManyListbox>
					</div>
					<div class="form-group">
					<label for="input-normal">Documents</label>
					 		<h:selectManyListbox converter="javax.faces.Integer" value="#{workflowBean.documentsid}" class="form-control w-300px">
   							<f:selectItems value="#{documentBean.LD}" var="doc"
   							itemLabel="#{doc.nom}" itemValue="#{doc.id}"  />
   							</h:selectManyListbox>
					</div>
					<br />
					<h:commandButton update="growl" actionListener="#{workflowBean.createWorkflow}"
						class="btn btn-w-md btn-round btn-success" value="Submit" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
