<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
	<ui:define name="title">GED || WorkFlow || Update</ui:define>
		<ui:define name="main">
		<center>
				<div class="card">
					<div class="card-body">
						<table class="table table-separated">
							<thead>
								<tr>
									<th>ID</th>
									<th>Priorité</th>
									<th>Status</th>
									<th>Date Création</th>
									<th>Date Limite</th>
									<th>Createur</th>
									<th>Appliquer</th>
								</tr>
							</thead>
							<tbody>
								<h:form>
									<tr class="bg-pale-secondary">
										<td>
										<h:inputText class="form-control" value="#{workflowBean.workflow.id}" disabled="true" />
										</td>
										<td><h:inputText class="form-control" value="#{workflowBean.workflow.priorite}" disabled="true" /></td>
										<td><h:selectOneMenu value="#{workflowBean.workflow.status}"
												class="form-control">
												<f:selectItems value="#{wFStatusBean.status}" />
											</h:selectOneMenu>
										</td>
										<td><h:inputText class="form-control" value="#{workflowBean.workflow.dateCreation}" disabled="true" ><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></h:inputText></td>
										<td><h:inputText class="form-control" value="#{workflowBean.workflow.dateLimite}" disabled="true" ><f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText></td>
										<td><h:inputText class="form-control" value="#{workflowBean.workflow.createur.prenom}" disabled="true" /></td>
										<td><h:commandButton action="#{workflowBean.UpWorkflow()}" class="btn btn-w-md btn-bold btn-info" value="Soumettre" /></td>
									</tr>
								</h:form>
							</tbody>
						</table>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
