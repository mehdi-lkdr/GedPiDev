<h:html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
        xmlns:cc="http://java.sun.com/jsf/composite">
<h:head>

</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="title">List Courriers</ui:define>
		<ui:define name="main">

		
		
		
			<div class="header-info">
				<h1 class="header-title">
					<strong>Liste </strong>des courriers reçus
				</h1>
			</div>
			<div class="code-preview">
                    <div class="flexbox flex-justified">
                      <span>Priorité : <span class="badge badge-xl badge-dot bg-pale-danger"></span> Haute <span class="badge badge-xl badge-dot bg-pale-brown"></span> Normale <span class="badge badge-xl badge-dot badge-secondary"></span> Basse</span>
                      <span></span>
                      <span><h:form><h:commandButton class="btn btn-w-md btn-flat btn-danger" action="#{Courrier.getReceivedCourriers}" value="Reset Filter" /></h:form></span>
                      <!--<span>
                      <label class="switch switch-border switch-info">
                        <span>En Cours </span>
                        <input type="checkbox" checked="" onchange="check()" />
                        <span class="switch-indicator"></span>
                        <span class="switch-description">Tous</span>
                      </label>
                      </span>-->
                     
                    </div>
            </div>
			<center>
				<div class="card">
					<div class="card-body">
						<table class="table table-separated" >
							<thead>
								<tr>
								<th>Action</th>	
									<th>Objet</th>
									<th>Detail</th>
									<th>Etat</th>
									<th>sense</th>
									<th>Type</th>	
									<th>Supprimer</th>
									
								</tr>
							</thead>
							<tbody data-provide="sortable" data-sortable-handle=".sortable-dot" data-sortable-id="3" aria-dropeffect="move">
								<ui:repeat var="cr" value="#{Courrier.listreceived}">
								<tr >
										<th>
										<span class="sortable-dot" draggable="true"></span>
										<a href="updateCourrier.xhtml?id=#{cr.courrierId}"><h:outputText value="Edit"/></a>
										</th>

										<td><h:outputText value="#{cr.objetCourrier}"></h:outputText></td>
										<td><h:outputText value="#{cr.detail}"></h:outputText></td>
										<td><h:outputText value="#{cr.etat}"></h:outputText></td>
										<td><h:outputText value="#{cr.sense}"></h:outputText></td>
									<td><h:outputText value="#{cr.typeCourrier}"></h:outputText></td>
	
										
										<td><h:form><h:commandButton action="#{Courrier.supprimerCourrier(cr.courrierId)}" value="Supprimer" class="btn btn-w-md btn-outline btn-danger"/></h:form></td>
									
										
								</tr>
								</ui:repeat>
							</tbody>
						</table>
						
         <p:chart type="pie" model="#{Courrier.pieModel1}" style="width:400px;height:300px" />
                
				
						
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
