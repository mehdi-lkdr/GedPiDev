<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="title">GED || Courrier || Créer</ui:define>
		<ui:define name="main">
			<div class="header-info">
				<h1 class="header-title">
					<strong>Créer</strong> Courrier
				</h1>
			</div>
			<div class="col-md-offset-4">
				<h:form>
				<p:growl id="growl" life="2000" />
					
					
				
					
					<div class="form-group">
						<label for="input-normal">Name</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.detail}"  >
								
							</h:inputText>
						</div>
					</div>
					
						<div class="form-group">
						<label for="input-normal"></label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.etat}"  >
								
							</h:inputText>
						</div>
					</div>
					
						<div class="form-group">
						<label for="input-normal"></label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.objetCourrier}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal"></label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.sense}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal"></label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.typeCourrier}"  >
								
							</h:inputText>
						</div>
					</div>
					
					
					
					
					
					<br />
					<h:commandButton update="growl" actionListener="#{Courrier.saveCourrier}"
						class="btn btn-w-md btn-round btn-success" value="Submit" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
