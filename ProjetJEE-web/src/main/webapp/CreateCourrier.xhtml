<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="title">GED || Courrier || Créer</ui:define>
		<ui:define name="main">
			<div class="header-info">
				<h1 class="header-title">
					<strong>Créer</strong> Courrier
				</h1>
			</div>
			<div class="col-md-offset-4">
				<h:form enctype="multipart/form-data">
				<p:growl id="growl" life="2000" />
				
				
					<div class="form-group">
						<label for="input-normal">Type Courrier </label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.typeCourrier}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Attachement</label>
						<div class="form-group">
							 <h:inputFile>
       				
    					</h:inputFile>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Etat</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.etat}"  >
								
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label for="input-normal">Sens</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.sense}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Correspondent</label>
						<div class="form-group">
						
						
						
						
					<h:selectOneMenu value="#{Courrier.selectedValue}"  class="form-control w-300px"> 
					 <f:selectItems  value="#{Courrier.listcorrespendent}" var="tag"
                                  itemLabel="#{tag.nomCorrespondant}" itemValue="#{tag.correspondentId}"/>  
					
						</h:selectOneMenu> 	
							
								
						
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Correspondent</label>
						<div class="form-group">
						
						
						
						
					<h:selectOneMenu value="#{Courrier.selectedSender}"  class="form-control w-300px"> 
					 <f:selectItems  value="#{Courrier.listcorrespendent}" var="tag"
                                  itemLabel="#{tag.nomCorrespondant}" itemValue="#{tag.correspondentId}"/>  
					
						</h:selectOneMenu> 	
							
								
						
						</div>
					</div>
						<div class="form-group">
						<label for="input-normal">Objet</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.objetCourrier}"  >
								
							</h:inputText>
						</div>
					</div>
					
						
					<div class="form-group">
						<label for="input-normal">Detail</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Courrier.cr.detail}"  >
								
							</h:inputText>
						</div>
					</div>
					
					
					
				
					
					
					
					
					
					<br />
					<h:commandButton update="growl" actionListener="#{Courrier.saveCourrier}"
						class="btn btn-w-md btn-round btn-success" value="Sauvegarder" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
