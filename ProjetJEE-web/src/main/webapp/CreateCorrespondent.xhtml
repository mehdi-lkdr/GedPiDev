<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="title">GED || Correspondent || Créer</ui:define>
		<ui:define name="main">
			<div class="header-info">
				<h1 class="header-title">
					<strong>Créer</strong> Correspondent
				</h1>
			</div>
			<div class="col-md-offset-4">
				<h:form>
				<p:growl id="growl" life="2000" />
					
					
				<div class="form-group">
						<label for="input-normal">Correspondent Id</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.c.correspondentId}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Name</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.c.nomCorrespondant}"  >
								
							</h:inputText>
						</div>
					</div>
					
						<div class="form-group">
						<label for="input-normal">Telephone</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.c.telephone}"  >
								
							</h:inputText>
						</div>
					</div>
					
						<div class="form-group">
						<label for="input-normal">Fax</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.c.fax}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Email</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.c.email}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Pays</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.adress.pays}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Ville</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.adress.ville}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Code Postal</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.adress.codePostal}"  >
								
							</h:inputText>
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="input-normal">Rue</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Correspondent.adress.rue}"  >
								
							</h:inputText>
						</div>
					</div>
					
					
					
					
					
					
					
					<br />
					<h:commandButton update="growl" actionListener="#{Correspondent.saveCorresp}"
						class="btn btn-w-md btn-round btn-success" value="Submit" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
