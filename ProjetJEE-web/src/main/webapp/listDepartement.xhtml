<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="title">List Departements</ui:define>
		<ui:define name="main">
			<div class="header-info">
				<h1 class="header-title">
					<strong>Liste </strong>des Departements
				</h1>
			</div>
			<div class="code-preview">
                    <div class="flexbox flex-justified">
                      <span>Priorit√© : <span class="badge badge-xl badge-dot bg-pale-danger"></span> Haute <span class="badge badge-xl badge-dot bg-pale-brown"></span> Normale <span class="badge badge-xl badge-dot badge-secondary"></span> Basse</span>
                      <span></span>
                      <span><h:form><h:commandButton class="btn btn-w-md btn-flat btn-danger" action="#{Correspondent.getAllCorrespondent()}" value="Reset Filter" /></h:form></span>
                      <!--<span>
                      <label class="switch switch-border switch-info">
                        <span>En Cours </span>
                        <input type="checkbox" checked="" onchange="check()" />
                        <span class="switch-indicator"></span>
                        <span class="switch-description">Tous</span>
                      </label>
                      </span>-->
                     
                    </div>
            </div>
			<center>
				<div class="card">
					<div class="card-body">
						<table class="table table-separated" >
							<thead>
								<tr>
									<th>Departement ID</th>
									<th>Nom Departement</th>
									<th>Telephone</th>
									<th>Email</th>
									<th>Responsable</th>	
									<th><center>Supprimer</center></th>
									
								</tr>
							</thead>
							<tbody data-provide="sortable" data-sortable-handle=".sortable-dot" data-sortable-id="3" aria-dropeffect="move">
								<ui:repeat var="departementList" value="#{Departement.departementList}">
								<tr >
									
									
										<td><a href="UpdateDepartement.xhtml?id=#{departementList.departementId}"><h:outputText value="Edit"/></a></td>
										<td><h:outputText value="#{departementList.departementId}"></h:outputText></td>
										<td><h:outputText value="#{departementList.nomDepartement}"></h:outputText></td>
										<td><h:outputText value="#{departementList.telephone}"></h:outputText></td>
										<td><h:outputText value="#{departementList.email}"></h:outputText></td>
										<td><h:outputText value="#{departementList.responsable}"></h:outputText></td>
									
										
										<td><center><h:form><h:commandButton action="#{Departement.supprimerDepartement(departementList.departementId)}" value="Supprimer" class="btn btn-w-md btn-outline btn-danger"/></h:form></center></td>
									
										
								</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
