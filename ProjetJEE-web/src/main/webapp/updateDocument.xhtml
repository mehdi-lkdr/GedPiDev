<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="title">Document || Update</ui:define>
		<ui:define name="main">
		<center>
				<div class="card">
					<div class="card-body">
						<table class="table table-separated">
							<thead>
				
								
							</thead>
							<tbody>
								<h:form>
									<tr class="bg-pale-secondary"><td>ID Document</td> <td><h:inputText class="form-control" value="#{Document.doc.documentId}"  /></td></tr>
										<tr ><td>Nom Document</td><td><h:inputText class="form-control" value="#{Document.doc.nomDocument}"  /></td></tr>
										<tr ><td>Date De Creation </td> <td> <h:inputText class="form-control" value="#{Document.doc.dateCreation}"/> </td> </tr>
									<tr> <td>Document Core </td><td><h:inputTextarea cols="30" rows="10" class="form-control w-300px" pt:type="text" value="#{Document.doc.}"> </h:inputTextarea></td> </tr>
										
										<tr class="bg-pale-secondary"><td></td><td><h:commandButton action="#{Document.updateDocument()}" class="btn btn-w-md btn-bold btn-info" value="Soumettre" /></td></tr>
									
								</h:form>
							</tbody>
						</table>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
