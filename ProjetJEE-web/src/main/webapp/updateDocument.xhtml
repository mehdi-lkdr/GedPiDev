<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="title">Document || Update</ui:define>
		<ui:define name="main">
		<center>
				<div class="card">
					<div class="card-body">
						<table class="table table-separated">
							<thead>
				
								
							</thead>
							<tbody>
								<h:form>
								
								
								
								
								
								<div class="col-md-12">
								<div class="row">
			<div class="col-md-4">
				
				<p:growl id="growl" life="2000" />
					
					
				<div class="form-group">
						<label for="input-normal">Document Id</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Document.doc.documentId}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Document Name</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Document.doc.nomDocument}"  >
								
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<label for="input-normal">Date de Creation</label>
						<div class="form-group">
							<h:inputText class="form-control w-300px" pt:type="text" value="#{Document.doc.dateCreation}"  >
								
							</h:inputText>
						</div>
					</div>
					
						<div class="form-group">
						<label for="input-normal">Document Core</label>
						<div class="form-group">
							
							
							<h:inputTextarea cols="30" rows="10" class="form-control w-300px" pt:type="text" value="#{Document.doc.documentCore}"> </h:inputTextarea>
							<h:inputHidden   value="#{Document.doc.workflowId}"> </h:inputHidden >
						</div>
					</div>
					
					
					

					
					<br />
					<h:commandButton update="growl" actionListener="#{Document.updateDocument()}"
						class="btn btn-w-md btn-round btn-success" value="Submit" />
							
									
				
			</div>
			<div class="col-md-4">
			</div>
	
			<div class="col-md-4">
		
						<label for="input-normal">WorkFlow</label>
						
							<table class="table table-separated" >
				
							<tbody data-provide="sortable" data-sortable-handle=".sortable-dot" data-sortable-id="3" aria-dropeffect="move">
								<ui:repeat var="departementList" value="#{Document.wf.departments}">
								<tr >
									
									<th>
									<h:inputText class="form-control w-300px" pt:type="text"  value="#{departementList.departementId}"  readonly="true" /></th>
									<td><h:inputText class="form-control w-300px" pt:type="text"  value="#{departementList.order}" readonly="true" /></td>
									
									
										
									
										
								</tr>
								</ui:repeat>
									</tbody>
						</table>
						
				
			
			</div>
			
		
			
			</div>
				</div>
									
									
									
									
									
									
								</h:form>
							</tbody>
						</table>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
