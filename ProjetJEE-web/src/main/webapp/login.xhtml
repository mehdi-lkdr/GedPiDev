<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">



<h:head>
    <base href="./"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template"/>
    <meta name="author" content="Łukasz Holeczek"/>
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard"/>
    <title>CoreUI Free Bootstrap Admin Template</title>
    <!-- Icons-->
    <link href="/ProjetJEE-web/template/node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet"/>
    <link href="/ProjetJEE-web/template/node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"/>
    <link href="/ProjetJEE-web/template/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/ProjetJEE-web/template/node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet"/>
    <!-- Main styles for this application-->
    <link href="/ProjetJEE-web/template/css/style.css" rel="stylesheet"/>
    <link href="/ProjetJEE-web/template/vendors/pace-progress/css/pace.min.css" rel="stylesheet"/>
  </h:head>
  <h:body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <h:form>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <h:inputText class="form-control" type="text" placeholder="Username" value="#{UserLogin.username}"></h:inputText>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <h:inputSecret class="form-control" type="password" placeholder="Password" value="#{UserLogin.password}"></h:inputSecret>
                </div>
                <div class="row">
                  <div class="col-6">
                  <h:commandButton update="growl" actionListener="#{UserLogin.login()}"
						class="btn btn-primary px-4" value="Login" />
                  </div>
                </div>
                <p:growl id="growl" life="2000" />
                </h:form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>GED PIDEV</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="/ProjetJEE-web/template/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/ProjetJEE-web/template/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/ProjetJEE-web/template/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/ProjetJEE-web/template/node_modules/pace-progress/pace.min.js"></script>
    <script src="/ProjetJEE-web/template/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="/ProjetJEE-web/template/node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
  </h:body>
</html>
